<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title> Registro Alotuz </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container register">
        <div class="row">

            <div class="col-md-3 register-left">
                <img src="../static/alotuz_logo.jpeg" alt="" />
                <h3>Alotuz</h3>
                <p class="lang" key="slogan">Transformando pessoas atravéz de pessoas!</p>
                <select id="language_selector" class="custom-select translate" name="Idioma">
                    <option id="en" value="en">English</option>
                    <option id="es" value="es">Español</option>
                    <option id="pt" value="pt">Português</option>
                </select>
                <input type="submit" name="login" class="lang" key="login" value="Entrar" /><br />
            </div>
            <div class="col-md-9 register-right">

                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active lang" key="speaker" id="home-tab" data-toggle="tab" href="#home"
                            role="tab" aria-controls="home" aria-selected="true">Palestrante</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link lang" key="company" id="profile-tab" data-toggle="tab" href="#profile"
                            role="tab" aria-controls="profile" aria-selected="false">Empresa</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">

                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading lang" key="form-header-speaker">Cadastro como Palestrante</h3>
                        <form class="envio-form" action="/signup" method="GET">
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input id='name' name='name' type="text" class="form-control lang" key="name"
                                            placeholder="Nome *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input name='surname' type="text" class="form-control lang" key="surname"
                                            placeholder="Sobrenome *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <i class="fa fa-facebook-square"></i>
                                        <input name='facebook' type="text" class="form-control lang" key="facebook"
                                            placeholder="Página do Facebook" value="" />
                                    </div>

                                    <div class="form-group">
                                        <i class="fa fa-linkedin-square"></i>
                                        <input name='linkedin' type="text" class="form-control lang" key="linkedin"
                                            placeholder="Página do LinkedIn" value="" />
                                    </div>

                                    <div class="form-group">
                                        <input name='password' type="password" class="form-control lang" key="password"
                                            placeholder="Senha *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <div class="maxl">
                                            <label class="radio inline">
                                                <input type="radio" name="gender" value="male" checked>
                                                <span class="lang" key="male"> Masculino </span>
                                            </label>
                                            <label class="radio inline">
                                                <input type="radio" name="gender" value="female">
                                                <span class="lang" key="female"> Feminino </span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input id='email' name='email' type="email" class="form-control lang"
                                            key="email" placeholder="Email *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" minlength="10" maxlength="10" name="phone"
                                            class="form-control lang" key="phone" placeholder="Telefone *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <i class="fa fa-youtube-square"></i>
                                        <input name='youtube' type="text" class="form-control lang" key="youtube"
                                            placeholder="Canal do Youtube" value="" />
                                    </div>
                                    <div class="form-group">
                                        <i class="fa fa-twitter-square"></i>
                                        <input name='twitter' type="text" class="form-control lang" key="twitter"
                                            placeholder="Página do twitter" value="" />
                                    </div>

                                    <div class="form-group">
                                        <input name='confirmpassword' type="password" class="form-control lang"
                                            key="confirm-password" placeholder="Confirmar Senha *" value="" />
                                    </div>
                                    <input type="submit" class="btnRegister lang" key="register" value="Registrar" />
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <h3 class="register-heading lang" key="form-header-company">Cadastro como Empresa</h3>
                        <form class="envio-form" action="/signup" method="GET">
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input name='cname' type="text" class="form-control lang" key="name"
                                            placeholder="Nome *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input name='csurname' type="text" class="form-control lang" key="surname"
                                            placeholder="Sobrenome *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input name='cpassword' name='' type="password" class="form-control lang"
                                            key="password" placeholder="Senha *" value="" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input name='cemail' name='' type="email" class="form-control lang" key="email"
                                            placeholder="Email *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input name='cphone' type="text" minlength="10" maxlength="10"
                                            class="form-control lang" key="phone" placeholder="Telefone *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input name='cconfirmpassword' type="password" class="form-control lang"
                                            key="confirm-password" placeholder="Confirmar Senha *" value="" />
                                    </div>
                                    <input type="submit" class="btnRegister lang" key="register" value="Registrar" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="msgError"></div>

    <script type="text/javascript" src="../static/main.js"></script>
</body>

</html>
