<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Registro Alotuz </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <button id="en" class="translate"> English </button>
    <button id="es" class="translate"> Español </button>
    <button id="pt" class="translate"> Português </button>

    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
                <h3>Alotuz</h3>
                <p class="lang" key="slogan">Transformando pessoas atravéz de pessoas!</p>
                <input type="submit" name="" value="Entrar" /><br /> <!--TODO-->
            </div>
            <div class="col-md-9 register-right">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active lang" key="speaker" id="home-tab" data-toggle="tab" href="#home"
                            role="tab" aria-controls="home" aria-selected="true">Palestrante</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link lang" key="company" id="profile-tab" data-toggle="tab" href="#profile"
                            role="tab" aria-controls="profile" aria-selected="false">Empresa</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading lang" key="form-header-speaker">Cadastro como Palestrante</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control lang" key="name" placeholder="Nome *"
                                        value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control lang" key="surname" placeholder="Sobrenome *"
                                        value="" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control lang" key="password"
                                        placeholder="Senha *" value="" />
                                </div>
                                <div class="form-group">
                                    <div class="maxl">
                                        <label class="radio inline">
                                            <input type="radio" name="gender" value="male" checked>
                                            <span class="lang" key="male"> Masculino </span>
                                        </label>
                                        <label class="radio inline">
                                            <input type="radio" name="gender" value="female">
                                            <span class="lang" key="female"> Feminino </span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control lang" key="email" placeholder="Email *"
                                        value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" minlength="10" maxlength="10" name="txtEmpPhone"
                                        class="form-control lang" key="phone" placeholder="Telefone *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control lang" key="confirm-password"
                                        placeholder="Confirmar Senha *" value="" />
                                </div>
                                <input type="submit" class="btnRegister lang" key="register" value="Registrar" />
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <h3 class="register-heading lang" key="form-header-company">Cadastro como Empresa</h3>

                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Nome *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Sobrenome *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Senha *" value="" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" minlength="10" maxlength="10" name="txtEmpPhone"
                                        class="form-control" placeholder="Telefone *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Confirmar Senha *"
                                        value="" />
                                </div>
                                <input type="submit" class="btnRegister lang" key="register" value="Registrar" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src=main.js></script>
</body>

</html>
