<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
        <p>Hola!</p>
        <script>
            $("p").on({
            mouseenter: function(){
            $(this).css("background-color", "lightgray");
            },
            mouseleave: function(){
            $(this).css("background-color", "lightblue");
            },
            click: function(){
            $(this).css("background-color", "yellow");
            }
        });
        </script>
    </body>
</html>
